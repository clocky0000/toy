<!DOCTYPE html>
<html>
<head>
    <title>주소와 좌표 저장</title>
</head>
<body>
    <h1>주소와 좌표 저장하기</h1>
    <form action="/addAddress" method="post">
        <label for="address">주소 입력:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">저장</button>
    </form>
</body>
</html>
